<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Todo List</h1>

	<div>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<div>
		<!-- <input type="submit" onclick="handlers.addTodos()" value="Add" id="addTodoButton"> -->
		<input onkeypress="if (event.keyCode == 13) handlers.addTodos()" id="addTodoTextInput" type="text">
	</div>

	<div>
		<button onclick="handlers.changeTodos()">Change Todo</button>
		<input id="changeTodoPositionInput" type="number">
		<input id="changeTodoTextInput" type="text">
	</div>

	<div>
		<button onclick="handlers.toggleCompleted()">Toggle Todo</button>
		<input id="toggleCompletedPositionInput" type="number">
	</div>

	<div>
		<ol></ol>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
