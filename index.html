<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Todo List</h1>

	<div>
		<button onclick="handlers.displayTodos()">Display Todos</button>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<div>
		<button onclick="handlers.addTodos()">Add</button>
		<input id="addTodoTextInput" type="text">
	</div>

	<div>
		<button onclick="handlers.changeTodos()">Change Todo</button>
		<input id="changeTodoPositionInput" type="number">
		<input id="changeTodoTextInput" type="text">
	</div>

	<div>
		<button onclick="handlers.deleteTodos()">Delete Todo</button>
		<input id="deleteTodoPositionInput" type="number">
	</div>

	<div>
		<button onclick="handlers.toggleCompleted()">Toggle Todo</button>
		<input id="toggleCompletedPositionInput" type="number">
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
